<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>

        <form class="task-input-section">
            <input 
                type="text" 
                id="new-task-input" 
                placeholder="Adicionar nova tarefa..." 
                aria-label="Nova tarefa"
            >
            <button type="submit" id="add-task-btn" aria-label="Adicionar tarefa">
                &#43; </button>
        </form>

        <main>
            <ul id="task-list">
                <li>
                    <input type="checkbox" class="task-checkbox">
                    <span class="task-text">Fazer compras</span>
                    <button class="delete-btn" aria-label="Remover tarefa">X</button>
                </li>
                
                <li class="completed">
                    <input type="checkbox" class="task-checkbox" checked>
                    <span class="task-text">Passear com o cachorro</span>
                    <button class="delete-btn" aria-label="Remover tarefa">X</button>
                </li>

                <li>
                    <input type="checkbox" class="task-checkbox">
                    <span class="task-text">Estudar HTML e CSS</span>
                    <button class="delete-btn" aria-label="Remover tarefa">X</button>
                </li>
            </ul>
        </main>
    </div>

</body>
</html>
